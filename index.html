<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://bcw.blob.core.windows.net/public/img/9977764104160066"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
      integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>jot</title>
  </head>

  <body>
    <!-- SECTION -->
    <header>
      <nav class="navbar navbar-dark navbar-expand bg-info text-light px-2">
        <a class="navbar-brand" href="#">
          <img
            src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png"
            height="45"
            alt=""
            loading="lazy"
          />
          <span class="ml-2">Jot</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <!-- NAVLINKS -->
            <a
              class="btn btn-info"
              data-bs-toggle="offcanvas"
              href="#offcanvasExample"
              role="button"
              aria-controls="offcanvasExample"
            >
              Create Note
            </a>
            <a href="" class="btn btn-info" role="button">Home</a>
          </div>
        </div>
        <div
          class="flex-grow-1 justify-content-end align-items-center d-flex"
          id="authstate"
        ></div>
      </nav>
    </header>

    <!-- SECTION -->
    <main class="main-bg-img img-fluid blur">
      <div class="container-fluid">
        <div class="row">
          <div id="activeNote" class="d-flex"></div>
        </div>
      </div>
      <div class="col-4">
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasExample"
          aria-labelledby="offcanvasExampleLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">
              Create A Note
            </h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <div>To create a note, enter in a name with 3-15 characters.</div>
            <form onsubmit="app.NotesController.createNote()">
              <div>
                <textarea
                  class="createNoteTextArea"
                  required
                  maxlength="15"
                  minlength="3"
                  name="name"
                  id="name"
                  placeholder="Create Name"
                ></textarea>
              </div>
              <div class="dropdown mt-3">
                <select class="form-select" id="color" name="color" required>
                  <option selected disabled value="">Choose Color</option>
                  <option value="danger">danger</option>
                  <option value="primary">primary</option>
                  <option value="warning">warning</option>
                  <option value="info">info</option>
                  <option value="success">success</option>
                </select>
              </div>
              <button class="btn btn-info mt-3" type="submit">
                Save Inputs
              </button>
            </form>
          </div>
        </div>
      </div>
      <section id="router-view">
        <!-- primary viewport -->
      </section>

      <div class="col-4 d-flex flex-column" id="completeNotesList">
        <div class="border-bottom border-dark text-light ms-3">
          <h1
            class="text-center text-shadow d-flex flex-row justify-content-center"
          >
            Notes List
            <i class="mdi d-flex ms-2 mdi-pound">
              <p id="totalNotes" class="fs-1 d-flex"></p>
            </i>
          </h1>
        </div>
        <div id="notesList">
          <!-- <div class="border-bottom border-dark selectable">
            <h4>JS Hacks</h4>
          </div>
          <div class="border-bottom border-dark selectable">
            <h4>CSS Tips</h4>
          </div> -->
        </div>
      </div>
    </main>

    <!-- SECTION -->
    <footer class="bg-dark text-light">
      <div class="text-center no-select">
        <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
      integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc="
      crossorigin="anonymous"
    ></script>

    <script src="app/App.js" type="module"></script>
  </body>
</html>
